<!DOCTYPE html>
<html>
<head>
  <title>LiveCatalog</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.rondell.css">
  <link rel="stylesheet" href="jquery-flipster-master/dist/jquery.flipster.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><i class="fa fa-book"></i> LiveCatalog</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Meet the developers <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a target="_blank" href="https://evening-peak-8932.herokuapp.com/">Richenda Gould</a></li>
                  <li><a target="_blank" href="http://alejandra-portfolio.herokuapp.com/">Alejandra Jurado</a></li>
                  <li><a target="_blank" href="https://quiet-tor-7692.herokuapp.com">Jean Carlos Henriquez</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="hiUser">
        <p></p>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="my-flipster">
        <ul id="theflip"></ul>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-3">
      <div id="bestsellerList" class="panel panel-primary">
        <div class="panel-heading">
          <h4>Title of List</h4>
        </div>
        <div class="panel-body">
          <div class="bestsellerItem">
            <span class="bestsellerTitle">Book Title</span>
            <br>
            <span class="bestsellerAuthor">A. Writer Name</span>
          </div>
          <div class="bestsellerItem">
            <span class="bestsellerTitle">Book Title</span>
            <br>
            <span class="bestsellerAuthor">A. Writer Name</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <div id="bookInfoPanel">
        <div class="panel panel-primary">
          <div class="panel-body">

            <div class="row">

              <div class="col-md-3">
                <div class="bookImg">
                  <img src="">
                </div>
              </div>

              <div class="col-md-6">
                <h4></h4>
                <p id="author"></p>
                <p id="description"></p>
              </div>

              <div class="col-md-3">
                <div class="panel panel-primary">
                  <div class="panel-body">
                    <div class="bookPrice">
                      <H5></H5>
                    </div>
                    <div class="bookEbayLink">
                      <a href="#">Buy in Ebay.com</a>
                    </div>
                    <div class="bookAmazonLink">
                      <a href="#">Buy in Amazon</a>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row" id="reviewRow">
              <div class="col-md-12">
                <h5>Book Review</h5>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootbox.min.js"></script>
  <script type="text/javascript" src="js/jquery.rondell.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="jquery-flipster-master/dist/jquery.flipster.min.js"></script>
</body>
</html>
